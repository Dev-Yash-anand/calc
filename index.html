<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-100 flex justify-center items-center h-screen">
    <div class="bg-black rounded-lg shadow-lg p-6 w-80">
        <div class="text-white text-right text-3xl mb-4" id="display">0</div>
        <div class="grid grid-cols-4 gap-4 text-white">
            <!-- First Row -->
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">DEL</button>
            <button class="btn" onclick="appendOperator('/')">/</button>
            <button class="btn" onclick="appendOperator('*')">*</button>

            <!-- Second Row -->
            <button class="btn" onclick="appendNumber(7)">7</button>
            <button class="btn" onclick="appendNumber(8)">8</button>
            <button class="btn" onclick="appendNumber(9)">9</button>
            <button class="btn" onclick="appendOperator('-')">-</button>

            <!-- Third Row -->
            <button class="btn" onclick="appendNumber(4)">4</button>
            <button class="btn" onclick="appendNumber(5)">5</button>
            <button class="btn" onclick="appendNumber(6)">6</button>
            <button class="btn" onclick="appendOperator('+')">+</button>

            <!-- Fourth Row -->
            <button class="btn" onclick="appendNumber(1)">1</button>
            <button class="btn" onclick="appendNumber(2)">2</button>
            <button class="btn" onclick="appendNumber(3)">3</button>
            <button class="btn" rowspan="2" onclick="calculate()" class="bg-indigo-600">=</button>

            <!-- Fifth Row -->
            <button class="btn" onclick="appendNumber(0)" class="col-span-2">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
        </div>
    </div>
</body>

</html>
